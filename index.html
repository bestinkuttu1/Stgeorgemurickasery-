<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St George Church - Splash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
      color: #7f0000;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #b30000;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .subtext {
      position: absolute;
      bottom: 20px;
      color: black;
      font-size: 14px;
    }
  </style>
  <script>
    setTimeout(function () {
      window.location.href = "home.html";
    }, 5000);
  </script>
</head>
<body>
  <img class="logo" src="https://i.postimg.cc/cCqbw1kL/PATRICA-BPC-copy.jpg" alt="Church Logo">
  <h1>ST GEORGE JACOBITE CHURCH MURICKASSERY</h1>
  <div class="spinner"></div>
  <p class="subtext">Under the Apostolic See of Antioch & All the East</p>
</body>
</html>
