<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St George Church - Splash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      object-fit: cover;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #7f0000;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }
    .progress-container {
      width: 80%;
      height: 8px;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-bar {
      height: 100%;
      background-color: green;
      width: 0%;
      animation: loading 5s linear forwards;
    }
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    .subtext {
      position: absolute;
      bottom: 20px;
      color: black;
      font-size: 14px;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "home.html";
    }, 5000); // Redirect to home.html after 5 seconds
  </script>
</head>
<body>
  <img class="logo" src="https://i.postimg.cc/cCqbw1kL/PATRICA-BPC-copy.jpg" alt="Church Logo">
  <h1>ST GEORGE CHURCH MURICKASSERY</h1>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <p class="subtext">Under the Apostolic See of Antioch & All the East</p>
</body>
</html>
